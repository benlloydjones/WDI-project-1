    <main>
      <div class="turn">
        <p class="current green">Current player:<br><span class="currentPlayer">Blue</span></p>
        <p class="current green">Current action:<br><span class="currentAction">Choose a node to place a counter</span></p>

            <div class="node" id="n10"></div>
            <div class="node" id="n11"></div>
          </div>
          <div class="flexContainer flexBox3">
            <div class="node" id="n17"></div>
            <div class="node" id="n18"></div>
            <div class="node" id="n19"></div>
          </div>
          <div class="flexContainer">
            <div class="flexContainer flexBox8">
                <div class="node" id="n4"></div>
                <div class="node" id="n12"></div>
                <div class="node" id="n20"></div>

                <div class="node" id="n21"></div>

                <div class="node" id="n5"></div>

          <div class="flexContainer flexBox5">
            <div class="node" id="n22"></div>
            <div class="node" id="n23"></div>
            <div class="node" id="n24"></div>

          <div class="flexContainer flexBox6">
            <div class="node" id="n14"></div>
            <div class="node" id="n15"></div>
            <div class="node" id="n16"></div>
          </div>
          <div class="flexContainer">
            <div class="node" id="n6"></div>
            <div class="node" id="n7"></div>
            <div class="node" id="n8"></div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button type="button" name="button" class="reset">Reset</button>
        <button type="button" name="button" class="players">2 player</button>
      </div>

    </main>
